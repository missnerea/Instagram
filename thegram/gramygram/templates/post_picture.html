{% extends 'base.html'%}
{% load bootstrap3 %}
{%block content%}
{{ block.super }}

<div class="row">
    <div class="col-xs-12">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  
        <label>
          {{ form.caption.label }}
          {{ form.caption }}
          {{ form.title.errors }}
        </label>
        <label>
          {{ form.image_image.label }}
          {{ form.image_image }}
          {{ form.image_image.errors }}
        </label>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>


{% endblock %}
