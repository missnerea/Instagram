{% extends 'base.html'%}
{% load bootstrap3 %}
{%block content%}
{{ block.super }}
<div class="container">
        <form action="{% url 'post_picture' %}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            Select image to upload:
            <input type="file" name="fileToUpload" id="fileToUpload">
            <input type="submit" value="Upload Image" name="submit">
        </form>
</div>
{% endblock %}
