{% extends 'base.html'%}
{% load bootstrap3 %}
{%block content%}
{{ block.super }}
 {%for img_item in img%}

<div class="container">
            <div class="card" style="width:400px">
                        {% if profile.profile_picture %}
                        <div class="card-header">
                                    <a href="profile_item.user.url"></a>
                        </div>
                        {% endif %}
              <img src="{{img_item.image_image.url}}" alt="Card image" style="width:100%">
              <div class="card-body">
                        <div class="icons">
                                    <span ><a href="#"><i class="fa fa-heart-o fa-1x"></i></a></span>
                                    <span style="margin-left:10px"><a href="{% url 'comment'  id=img_item.pk %}"><i class="fa fa-comment-o fa-1x"></i></i></a></span>
                        </div>
                <h4 class="card-title"><strong>{{img_item.caption}}</strong></h4>
                
                <div class="card-footer">
                        {% for comment_item in comment %}
                        <p><strong>{{comment_item.user}}</strong></p>
                        <p>{{comment_item.comments}}</p>

                </div>
              </div>
            </div>
 {% endfor %}           
 {%endfor%}
{% endblock %}
